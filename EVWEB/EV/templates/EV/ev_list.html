<div class = "btn-group">
    <a href="{% url 'add' %}" class = "btn btn-info">Add EV</a>
</div>
<p></p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Site</th>
            <th scope="col">URL</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for EV in EV_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="#">{{EV.site_name}}</a> </td>
                <td><a href="{{EV.url}}" target = "_blank">{{EV.url}}</a> </td>
                <td><a href="#" class="btn btn-success btn-sm">Modify</a> </td>
                <td><a href="#" class="btn btn-danger btn-sm">Delete</a> </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
